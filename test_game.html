<script src="MYSTORY.JAVASCRIPT"></script>
<script>
console.log('Testing game load...');
setTimeout(() => {
    console.log('STORY_DATABASE:', typeof window.STORY_DATABASE);
    console.log('ConsequenceGame:', typeof window.ConsequenceGame);
    if (window.STORY_DATABASE) {
        console.log('Scenes:', Object.keys(window.STORY_DATABASE).length);
        console.log('First scene ID:', Object.keys(window.STORY_DATABASE)[0]);
        const first = window.STORY_DATABASE[Object.keys(window.STORY_DATABASE)[0]];
        console.log('First scene valid:', !!first);
        console.log('Has choices:', first?.choices?.length || 0);
    }
    if (window.game) {
        console.log('Game instance:', !!window.game);
        console.log('Current scene:', window.game.state.sceneId);
    }
}, 1000);
</script>
