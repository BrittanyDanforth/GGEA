<script src="MYSTORY.JAVASCRIPT"></script>
<script>
setTimeout(() => {
    console.log("=== GAME TEST ===");
    console.log("STORY_DATABASE:", typeof window.STORY_DATABASE);
    console.log("ConsequenceGame:", typeof window.ConsequenceGame);
    
    if (window.STORY_DATABASE) {
        const scenes = Object.keys(window.STORY_DATABASE);
        console.log("Total scenes:", scenes.length);
        console.log("Has 'intro':", scenes.includes('intro'));
        console.log("First 5 scenes:", scenes.slice(0, 5));
        
        const intro = window.STORY_DATABASE['intro'];
        if (intro) {
            console.log("âœ“ 'intro' exists!");
            console.log("  Text:", intro.text.substring(0, 50));
            console.log("  Choices:", intro.choices.length);
            console.log("  First choice goes to:", intro.choices[0].goTo);
        }
    }
    
    if (window.game) {
        console.log("Game instance:", !!window.game);
        console.log("Current scene:", window.game.state.sceneId);
        console.log("Scene exists:", !!window.STORY_DATABASE[window.game.state.sceneId]);
    }
    
    console.log("\n=== ENDINGS ===");
    const endings = Object.keys(window.STORY_DATABASE).filter(k => k.startsWith('ending_'));
    console.log("Total endings:", endings.length);
    console.log("Ending names:", endings);
}, 1000);
</script>
